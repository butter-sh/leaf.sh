name: "landing"
description: "Generate ecosystem landing page"
variables:
  - name: projects
    prompt: "Projects JSON file:"
    default: "projects.json"
  - name: project_name
    prompt: "Page title:"
    default: "butter.sh"
  - name: project_description
    prompt: "Page description:"
    default: "Professional Bash Development Ecosystem"
  - name: github_org
    prompt: "GitHub organization URL:"
    default: "https://github.com/butter-sh"
  - name: base_url
    prompt: "Base URL:"
    default: "https://butter-sh.github.io"
