name: "docs"
description: "Generate project documentation"
variables:
  - name: project_name
    prompt: "Project name:"
    default: ""
  - name: project_version
    prompt: "Version:"
    default: "1.0.0"
  - name: project_description
    prompt: "Description:"
    default: ""
  - name: project_author
    prompt: "Author:"
    default: ""
  - name: project_license
    prompt: "License:"
    default: "MIT"
  - name: github_url
    prompt: "GitHub URL:"
    default: ""
  - name: base_path
    prompt: "Base path:"
    default: "/"
  - name: logo
    prompt: "Logo path:"
    default: ""
